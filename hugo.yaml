baseURL: "https://cstalhem.github.io"
languageCode: "en-us"
title: "My Personal Blog"
theme: "PaperMod"

menu:
  main:
    - name: "/~"
      url: "/"
      weight: 1
    - name: "/posts"
      url: "/posts/"
      weight: 2
    - name: "/categories"
      url: "/categories/"
      weight: 3
    - name: "/tags"
      url: "/tags/"
      weight: 3

summaryLength: 150
rssLimit: 20

params:
  author: "Calle St√•lhem"
  description: "A blog to keep track of things i do, learn, and want to remember"
  keywords: ["blog", "personal", "technology", "learning"]
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  defaultTheme: "auto"
  mainSections: ["posts"]

markup:
  highlight:
    style: "catppuccin-mocha"
    lineNos: true
    codeFences: true
    noClasses: false # Required to make sure background renders properly while lineNos: true

permalinks:
  posts: "/posts/:year/:month/:day/:slug"

taxonomies:
  category: "categories"
  tag: "tags"

caches:
  images:
    dir: ":cacheDir/images"
