baseURL: "https://cstalhem.github.io"
languageCode: "en-us"
title: "Carl's Blog"
theme: "typo"
timeZone: "Europe/Stockholm"

params:
  description: "A blog to keep track of things i do, learn, and want to remember"
  theme: "dark"
  colorPalette: "default"
  homeIntroTitle: ""
  homeIntroContent: ""
  homeCollectionTitle: "Latest posts"
  homeCollection: "posts"
  paginationSize: 10
  listSummaries: true
  listDateFormat: "Jan 2, 2006"
  breadcrumbs:
    enabled: true
    showCurrentPage: false
    home: "~"
  menu:
    - name: "~"
      url: "/"
    - name: "posts"
      url: "/posts/"
    - name: "categories"
      url: "/categories/"
    - name: "tags"
      url: "/tags/"

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    noClasses: true
    style: catppuccin-mocha

permalinks:
  posts: "/posts/:year/:month/:day/:slug"

taxonomies:
  category: "categories"
  tag: "tags"

caches:
  images:
    dir: ":cacheDir/images"
