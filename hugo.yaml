baseURL: "https://cstalhem.github.io"
languageCode: "en-us"
title: "My Personal Blog"
theme: "PaperMod"

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Posts"
      url: "/posts/"
      weight: 2
    - name: "Categories"
      url: "/categories/"
      weight: 3
    - name: "Tags"
      url: "/tags/"
      weight: 3

params:
  description: "A blog to keep track of things i do, learn, and want to remember"

permalinks:
  posts: "/posts/:year/:month/:day/:slug"

taxonomies:
  category: "categories"
  tag: "tags"

caches:
  images:
    dir: ":cacheDir/images"
